<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Bootstrap 实例
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/cover.css">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./lib/jquery-3.4.1/jquery-3.4.1.min.js">
        </script>
        <script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js">
        </script>
        <script src="./js/index.js">
        </script>
    </head>
    
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner nav-div">
                            <!-- <h3 class="masthead-brand">Cover</h3> -->
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li class="active">
                                        <a href="#">
                                            Affective Analysis
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Others
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Others
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>


                
                </div>


                <div class="inner cover">
                    
                    <div class="hcon">
                        <img class="cover-heading" src="img/title.png">
                        </img>
                    </div>
                    <div id="input" class="inputdiv">

                        <input type="text" class="form-control input" placeholder="Enter a sentence">
                         <div class="showtext"></div>
                        <img class="light" src="img/spotlight.png">


                        <div class="resdiv anim-swing">
                            <div id="face" >
                                <img class="sad resFace anim-sad" src="img/sad.png">
                                <img class="smile resFace" src="img/smiling.png">
                            </div>



                            <div id="pro" class="progress progress-striped">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100"
                                aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                                    <span class="sr-only">
                                        10% 完成（危险）
                                    </span>
                                </div>
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100"
                                aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                                    <span class="sr-only">
                                        20% 完成（警告）
                                    </span>
                                </div>
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                                    <span class="sr-only">
                                        30% 完成（信息）
                                    </span>
                                </div>
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="20" style="width: 10%;">
                                    <span class="sr-only">
                                        积极40%
                                    </span>
                                </div>
                                <div class="progress-bar tag">
                                    <span class="tagspan">
                                        ▲
                                    </span>
                                    <br>
                                    <span class="tagspan">
                                        Activity: 40
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="hint">
                        <p class="lead">
                            Hint: it'll take about 5~8 secs to get result.
                        </p>
                        <br>
                        <img class="lc" src="img/loading.gif">
                    </div>
                </div>
                <div class="mastfoot">
                <div class="inner foot">
                    <p>
                        Support by
                        <a href="https://twitter.com/mdo">
                            @ChenJifan
                        </a>
                        <br>
                        View in
                        <a href="https://twitter.com/mdo">
                            Github
                        </a>
                    </p>
                </div>
            </div>
            </div>
            <div>
                <img class="leaf" src="img/thinking.png">
            </div>
            <div>
                <img class="girl" src="img/girl.png">
            </div>
            <div class="btndiv">
                <button type="button" onclick="againClick()" class="btn btn-lg btn-success">
                    Again
                </button>
            </div>
        </div>
        <!-- Bootstrap core JavaScript==================================================-
        ->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script>
        <script>
            window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
        </script>
        <script src="../../dist/js/bootstrap.min.js">
        </script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js">
        </script>
    </body>

</html>
